{{extend './_layouts/home.html'}}
{{block 'title'}}{{'维修管理系统 - 首页'}}{{/block}}
{{block 'body'}}
<div class="container " style=" height:0px;
padding-bottom:100%;">
    <ul class="nav nav-pills nav-stacked col-md-2 ">
        <li role="presentation" class="active  "><a href="#">公告</a> </li>
    </ul>
    <div id="myCarousel" class="carousel slide  col-md-5" style="width:70%;height: auto; padding: 0px;">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner ">
            <div class="item active">
                <img src="./public/img/1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="./public/img/timg5.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="./public/img/timg6.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
{{/block}}
